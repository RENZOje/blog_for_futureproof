{% extends 'base.html' %}
{% load static %}
{% block main %}


    <div class="row">
        <div class="col-md-6">
            <div class="user_card">

                <form action="" class="user_card" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}

                        <hr>
                    {% endfor %}

                    <input type="submit" name="Submit">
                </form>

            </div>
        </div>
    </div>


{% endblock %}
